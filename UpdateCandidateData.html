<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Update Candidate Data</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
</head>
<body>
<section class="row bg-secondary p-2 text-white">
	<div class="col-md-4 text-center">
		<h3>Document Generator</h3>
	</div>

	<div class="col-md-3 ">
		<a href=""  style="font-size: 20px; " class="text-white"> Entry Document Form </a>   
		
	</div>

	<div class="col-md">
		<a href="" style="font-size: 20px;" class="text-white">Show All Document
		</a>
	</div>


	<div class="col-md-3 text-center">
		<button class="btn bg-danger px-4  text-white" style=" border-radius: 15px;">Login</button>
	</div>
</section>
<section class="p-5">
	<h3 class="text-center text-info">Update Candidate Data</h3>
	<form class="p-4 shadow">
		<section class="row">
			<div class="col-md-4 form-gruop">
					<label>Company Name</label><br>
					<select class="border form-control" >
						<option>Select Your Company Name</option>
						<option>TCS</option>
						<option>Capgeminy</option>
						<option>Accenture</option>
						<option>Infosys</option>
						<option>Tata Communication</option>
						<option>NCS</option>
					</select>
					</div>
<div class="col-md-4 form-gruop">
	<label>Offer Letter Date</label><br>
					<input type="Date" name="" class="form-control">
</div>
<div class="col-md-4 form-gruop">
				    <label>New Designation</label>
					<input type="text" name="" placeholder="Enter Your Designation " class="form-control">
		</div>
		</section>

<section class="row">
	<div class="col-md-4 form-gruop"><label>Title</label><br>
			        <select class="border form-control">
					<option>Select Your Title</option>
					<option>Mr.</option>
					<option>Mrs.</option>
					<option>Ms.</option>
					<option>Miss.</option>

				    </select>
				</div>
	<div class="col-md-4 form-gruop">
		<label>Join Date</label><br>
		<input type="Date" name="" class="form-control">

	</div>
	<div class=" col-md-4 form-gruop">
		<label>Revised Salary</label><br>
					<input type="number" name="" placeholder="Enter Revised Salary " class="form-control">
	</div>
</section>

<section class="row">
	<div class="col-md-4 form-gruop">
		<label>First Name</label><br>
					<input type="text" name="" placeholder="Enter First Name" class="form-control">
	</div>
	
	<div class="col-md-4 form-gruop">
		<label>Joining Designation</label><br>	
					<input type="text" name="" placeholder="Enter Your Designation" class="form-control">
	</div>
	<div class="col-md-4 form-gruop">
		<label>Experience Letter Date</label><br>
					<input type="Date" name="" class="form-control">
	</div>
</section>


<section class="row">
	<div class="col-md-4 form-gruop">
		<label>Last Name </label><br>
					<input type="text" name="" placeholder="Enter Last Name " class="form-control">
	</div>
	<div class="col-md-4 form-gruop">
		<label>Revised Salary Date</label><br>
					<input type="Date" name="" class="form-control">
	</div>
	<div class="col-md-4 form-gruop">
		<label>Last Date Of Working</label><br>
					<input type="Date" name="" class="form-control">
	</div>
	
</section>
<section class="row">
	<div class="col-md-4 form-gruop">
		<label>Full Address</label><br>
					<input type="text" name="" placeholder="Enter Full Address" class="form-control">
	</div>
	<div class="col-md-4 form-gruop">
		<label>Appraisal Letter Date</label><br>
					<input type="Date" name="" class="form-control">
	</div>
	<div class="col-md-4 form-gruop">
		<label>Next Two Month Salary Slip From</label><br>
					<input type="Date" name="" class="form-control">
		
	</div>
	
</section>

<section class="row">
	<div class="col-md-4 form-gruop"><label>Pan Card No</label><br>
				<input type="text" name="" placeholder="Enter Pan Card number " class="form-control">
			</div>
	<div class="col-md-4 form-gruop"></div>
	<div class="col-md-4 form-gruop"></div>
</section>


<section class="row">
	<div class="col-md-4 form-gruop">
				<button class="btn bg-info mt-3">Update Candidate Data</button>
			</div>
	<div class="col-md-4 form-gruop"></div>
	<div class="col-md-4 form-gruop"></div>
</section>

</section>
